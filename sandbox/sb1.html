<!DOCTYPE HTML>
<html>
<head>
<script>
function overlay(){
    el = document.getElementById("overlay");
    el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
}
</script>
<style>
#overlay {
    visibility: hidden;
    position: absolute;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    text-align: center;
    z-index: 1000;
}
#overlay div {
	width: 300-px;
	margin: 100px auto;
	background-color: #fff;
	border: 1px sold #000;
	padding: 15px;
	text-align: center;
}
</style>
</head>
<body>
<div id="overlay">
	<div>
		<a href='#close' onclick="overlay()">[Click here to 
close]</a>
		<p>Content goes here</p>
	</div>
</div>
<a href="#show" onclick='overlay()'>Show overlay</a>
</body>
